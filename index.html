<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Valentine's Day Lezly ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: grid;
  place-items: center;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  text-align: center;
}

.card {
  background: white;
  padding: 50px 40px;
  border-radius: 25px;
  box-shadow: 0 25px 60px rgba(0,0,0,.2);
  max-width: 420px;
  z-index: 2;
  transition: .4s ease;
}

h1 {
  margin: 0;
  font-size: 2.3rem;
  color: #d62828;
}

button {
  margin-top: 25px;
  padding: 12px 28px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  background: #e03157;
  transform: scale(1.05);
}

.message {
  margin-top: 20px;
  font-size: 1.5rem;
  color: #444;
  display: none;
}

.floating {
  position: absolute;
  font-size: 18px;
  opacity: .5;
  animation: float 10s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day Lezly ‚ù§Ô∏è</h1>
  <button onclick="reveal()">Open Your Card</button>
  <div class="message" id="msg">
    You are the best teacher ever! üçé‚ú®
  </div>
</div>

<script>
function reveal() {
  document.getElementById("msg").style.display = "block";
}

const elements = [
  "2 + 2 = 4",
  "1 + You = ‚ù§Ô∏è",
  "5 √ó Kindness = Smiles",
  "ABC",
  "‚≠ê",
  "üìö"
];

function createFloating() {
  const el = document.createElement("div");
  el.classList.add("floating");
  el.innerHTML = elements[Math.floor(Math.random() * elements.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (Math.random() * 5 + 7) + "s";
  document.body.appendChild(el);

  setTimeout(() => el.remove(), 10000);
}

setInterval(createFloating, 800);
</script>

</body>
</html>
